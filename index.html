<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>

            <legend>Personal Information</legend>

            <label for="username">Custom URL:</label>
            <input type="text" name="username" id="username" required> <br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required />

            <!-- Profile Image -->
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="Image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
            <br />
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
            <br />
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea> <br />
        </fieldset>

        <button type="submit">Generate</button>
    </form>
    <div id="resumeOutput">
        <!-- Resume Will Be Generate Below  -->
    </div>
    <script src="script.js"></script>


  <!-- Button to copy the current URL -->
  <button id="copyLinkButton">Copy Current Page URL</button>

  <script>
    // Get the button element
    const copyLinkButton = document.getElementById('copyLinkButton');

    // Add click event listener to the button
    copyLinkButton.addEventListener('click', () => {
      // Get the current page URL using window.location.href
      const currentUrl = window.location.href;

      // Use navigator.clipboard API to copy the URL to the clipboard
      navigator.clipboard.writeText(currentUrl).then(() => {
        // Alert the user that the link has been copied successfully
        alert('Current page URL copied to clipboard!');
      }).catch((err) => {
        // Handle any errors that occur during the copy process
        console.error('Failed to copy: ', err);
      });
    });
  </script>

    
</body>
</html>
